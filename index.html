<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Watch Soccer Referee Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>âš½ Apple Watch Soccer Referee</h1>
        
        <div class="watch-container">
            <div class="watch-bezel">
                <div class="watch-screen">
                    <div class="status-bar">
                        <span class="time">9:41</span>
                        <div class="indicators">
                            <span class="battery">ðŸ”‹</span>
                        </div>
                    </div>
                    
                    <div class="app-content">
                        <div class="match-header">
                            <div class="half-indicator">Half: <span id="currentHalf">1</span></div>
                            <div class="match-time" id="matchTime">45:30</div>
                        </div>
                        
                        <div class="timer-section">
                            <button class="timer-btn" id="timerBtn" onclick="toggleTimer()">
                                <span id="timerText">Start</span>
                            </button>
                        </div>
                        
                        <div class="event-grid">
                            <button class="event-btn goal" onclick="recordEvent('goal')">
                                <div class="event-icon">âš½</div>
                                <div class="event-label">Goal</div>
                            </button>
                            
                            <button class="event-btn yellow" onclick="recordEvent('yellow')">
                                <div class="event-icon">ðŸŸ¨</div>
                                <div class="event-label">Yellow</div>
                            </button>
                            
                            <button class="event-btn red" onclick="recordEvent('red')">
                                <div class="event-icon">ðŸŸ¥</div>
                                <div class="event-label">Red</div>
                            </button>
                            
                            <button class="event-btn substitution" onclick="recordEvent('substitution')">
                                <div class="event-icon">ðŸ”„</div>
                                <div class="event-label">Sub</div>
                            </button>
                        </div>
                        
                        <div class="haptic-feedback" id="hapticFeedback"></div>
                    </div>
                </div>
                
                <div class="digital-crown"></div>
                <div class="side-button"></div>
            </div>
        </div>
        
        <div class="controls-info">
            <h3>Watch Controls</h3>
            <p>Tap any button to simulate recording an event</p>
            <p>Timer syncs with iPhone app via WatchConnectivity</p>
        </div>
        
        <div class="event-log" id="eventLog">
            <h4>Recent Events</h4>
            <div class="log-content" id="logContent">
                <p class="no-events">No events recorded yet</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
